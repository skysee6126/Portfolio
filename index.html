<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinhye Choo</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fd2b5ccd32.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_qBgrYCbTt0Z87cCnCjW59");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        // generate a five digit number for the contact_number variable
        this.contact_number.value = Math.random() * 100000 | 0;
        // these IDs from the previous steps
        emailjs.sendForm('contact_service', 'contact_form', this)
          .then(function () {
            console.log('SUCCESS!');
          }, function (error) {
            console.log('FAILED...', error);
          });
      });
    }
  </script>

</head>

<body>

  <body style="overflow-x: hidden"></body>


  <header>
    <div class="container">
      <div class=nav>
        <a href="#top">TOP</a>
        <a href="#about">ABOUT</a>
        <a href="#project">PROJECT</a>
        <a href="#contact">CONTACT</a>
      </div>
      <span class="fa fa-bars menu-icon" id=menu></span>
    </div>
  </header>


  <div id="top">
    <div class="container">
      <img src="img/profile.jpg" height=200px width=150px alt="profile">
      <h1 class="profile_name">Shinhye Choo</h1>
      <hr>
      <p>Full stack Engineerを目指します</p>
    </div>
  </div>

  <div id="about">
    <div class="container">
      <div class="heading">
        <h3>ABOUT</h3>
      </div>
      <div class="introduce">
        <div class="catch">
          <p></p>
        </div>
        <div class="points">
          <div class="point">
            <h4>コミュニケーション</h4>
            <i class="fas fa-comments fa-2x"></i>
            <p>今の私を作ってくれた能力</p>
          </div>
          <div class="point">
            <h4>コツコツ</h4>
            <i class="fas fa-infinity fa-2x"></i>
            <p>毎日少しずつ、確実に経験値を上げる</p>
          </div>
          <div class="point">
            <h4>成長</h4>
            <i class="fas fa-seedling fa-2x"></i>
            <p>第一の価値観は成長</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="project">
    <div class="container">
      <div class="heading">
        <h3>PROJECT</h3>
      </div>
      <div id="projects">
        <div class="slide_wrap">
          <div class="slide_box">
            <div class="slide_list">
              <img src="img/1.jpg" alt="javascript">
            </div>
            <div class="slide_list">
              <img src="img/2.jpg" alt="javascript&Firebase">
            </div>
            <div class="slide_list">
              <img src="img/3.jpg" alt="React">
            </div>
            <div class="slide_list">
              <img src="img/5.jpg" alt="React&Firebase">
            </div>
            <div class="slide_list">
              <img src="img/6.jpg" alt="PHP">
            </div>
            <!-- // .slide_list -->
          </div>
          <!-- // .slide_box -->
          <div class="slide_btn_box">
            <button type="button" class="btn fas fa-angle-left fa-2x"></button>
            <button type="button" class="btn fas fa-angle-right fa-2x"></button>
          </div>
          <!-- // .slide_btn_box -->
        </div>
        <!-- // .slide_wrap -->
      </div>
    </div>
  </div>


  <div id="contact">
    <div class="container">
      <h3>CONTACT</h3>
      <div class="contact-form">
        <form id="contact-form">
          <input type="hidden" name="contact_number">
          <p>
            <label>Name</label>
            <input type="text" name="user_name">
          </p>
          <p><label>Email</label>
            <input type="email" name="user_email">
          </p>
          <p><label>Message</label>
            <textarea name="message"></textarea>
          </p>
          <input type="submit" id="btn_send" value="Send">
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="footer-center fa-lg">
        <a href="mailto:chooshinhye@gmail.com"><i class="far fa-envelope fa-lg"></i></a>
        <a href="http://github.com/skysee6126" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        <i class="fab fa-linkedin-in fa-lg"></i>
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
